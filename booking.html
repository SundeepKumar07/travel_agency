<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Booking Form Section */
        #booking {
            padding: 2em;
            background-color: #f9f9f9;
        }

        #booking h2 {
            text-align: center;
            margin-bottom: 1em;
        }

        #booking form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        #booking .input {
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            width: 100%;
        }

        #booking .btn {
            padding: 0.8em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        #booking .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Booking Registration Section -->
    <section id="booking">
        <h2>Book Your Travel Now</h2>
        <form id="bookingForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required class="input">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required class="input">

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required class="input">

            <label for="destination">Select Destination</label>
            <select id="destination" name="destination" required class="input">
                <option value="" disabled selected>Choose a destination</option>
                <option value="paris">Paris, France</option>
                <option value="maldives">Maldives</option>
                <option value="tokyo">Tokyo, Japan</option>
            </select>

            <label for="package">Select Package</label>
            <select id="package" name="package" required class="input">
                <option value="" disabled selected>Choose a package</option>
                <option value="student_trip">Student Trip - Bali</option>
                <option value="romantic_getaway">Romantic Getaway - Bali</option>
                <option value="family_adventure">Family Adventure - Disney World</option>
            </select>

            <label for="travelDate">Preferred Travel Date</label>
            <input type="date" id="travelDate" name="travelDate" required class="input">

            <label for="message">Special Requests/Notes</label>
            <textarea id="message" name="message" rows="5"
                placeholder="Enter any special requests or additional information" class="input"></textarea>

            <button type="submit" class="btn">Submit Booking</button>
        </form>
    </section>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const destination = document.getElementById('destination').value;
            const package = document.getElementById('package').value;

            if (!name || !email || !destination || !package) {
                alert('Please fill out all required fields.');
                return;
            }

            alert(`Thank you for booking, ${name}! You've selected ${destination}. We will contact you soon.`);
            this.reset(); // Reset the form after submission
        });

    </script>

</body>

</html>
